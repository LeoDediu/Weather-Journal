<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="holder headline">
      <h1>Weather Journal App</h1>
    </div>
    <div class="container">
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="location"></div>
          <div id="temp"></div>
          <div id="humid"></div>
          <div id="content"></div>
        </div>
      </div>
      <div class="holder input">
        <div>
          <label for="zip">Enter Zip Code Here</label>
          <input type="text" id="zip" placeholder="" />
          <p id="zip_error">Wrong Zip Code</p>
        </div>
        <div>
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput" id="feelings" placeholder=""></textarea>
        </div>
        <div>
          <button id="generate" type="submit">Generate</button>
        </div>
      </div>
    </div>
    <h2>History</h2>
    <div class="holder history">
      <div class="history_head">
        <div>Date</div>
        <div>Location</div>
        <div>Temperature</div>
        <div>Humidity</div>
        <div>Feelings</div>
      </div>
      <div class="history_data">
        <ul id="data_list">
        </ul>
      </div>
    </div> 
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
